<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /** 2018/5/11
         *author: zrd
         *功能: 多态
         *  同一对象作用于不同的对象上面，可以产生不同的解释和不同的结果。
         * 
         * 在电影的拍摄现场，当导演喊出“action”时，主角开始背台词，照明师负责打灯光，后面的群众演员假装中枪倒地，
         * 道具师往镜头里撒上雪花。在得到同一个消息时，每个对象都知道自己应该做什么。如果不利用对象的多态性，而是
         * 用面向过程的方式来编写这一段代码，那么相当于在电影开始拍摄之后，导演每次都要走到每个人的面前，确认它们的
         * 职业分工（类型），然后告诉他们要做什么。如果映射到程序中，那么程序中将充斥着条件分支语句。
        */


        var makeSound = function (animal) {
            animal.sound()
        }

        function Duck() {

        }
        Duck.prototype.sound = function () {
            console.log("嘎嘎嘎")
        }


        function Chicken() {

        }
        Chicken.prototype.sound = function () {
            console.log("咯咯咯")
        }

        function Dog() {

        }
        Dog.prototype.sound = function() {
            console.log("汪汪汪")
        }

        makeSound(new Duck())
        makeSound(new Chicken())
        makeSound(new Dog())
    </script>
</body>
</html>
