<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        Function.prototype.uncurrying = function() {
            const self = this;
            return function() {
                Function.prototype.call.apply(self,arguments)
            }
        }

        const push = Array.prototype.push.uncurrying()

        const obj = {length:1, 0: 1}
        console.log(push(obj,2,7))
        console.log(obj)

        /* 
        分析： Function.prototype.call.apply(self,arguments)
        1. 执行apply
            self.call(...arguments)
            Array.protype.push.call(obj,2,7)
        2. 执行call
            obj.push(2,7)
        
        
        */
    </script>
</body>
</html>
